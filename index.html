<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>web game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="720" height="500"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // ball position
    var x = Math.random()*(canvas.width);
    var y = Math.random()*(canvas.height/2-10)+10;

    // ball movement
    var dx = 2;
    var dy = 2;

    var ballRadius = 10;
    var ballColor = "#ff0000";

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth) / 2;

    var rightPressed = false;
    var leftPressed = false;

    // brick variables
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var brickColor = "#ffa500";
    var brickRowCount = 3;
    var brickColumnCount = canvas.width/(brickWidth+brickPadding)-1;

    var score = 0;

    // brick grid
    var bricks = [];
    for(var c = 0; c < brickColumnCount; c++)
    {
        bricks[c] = [];
        for(var r = 0; r < brickRowCount; r++)
        {
            bricks[c][r] = {x : 0, y : 0, status : 1};
        }
    }

    function collisionDetection()
    {
        for(var c = 0; c <  brickColumnCount; c++)
        {
            for(var r = 0; r < brickRowCount; r++)
            {
                var b = bricks[c][r];
                if(b.status == 1)
                {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight)
                    {
                        dy = -dy;
                        b.status = 0;
                        score++;
                    }
                }
            }
        }
        // check if all bricks are broken
        if(score == brickRowCount * brickColumnCount)
        {
            alert("GAME WIN");
            document.location.reload();
            clearInterval(interval);
        }
    }

    function drawBall()
    {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle()
    {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks()
    {
        for(var c = 0; c < brickColumnCount; c++)
        {
            for( var r = 0; r < brickRowCount; r++)
            {
                // define positions for brick depending on their position in the brick grid
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;

                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;

                // draw brick
                if(bricks[c][r].status == 1)
                {
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = brickColor;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawScore()
    {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#000000";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function draw()
    {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();

        collisionDetection();

        // collision detection for walls
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius)
        {
            dx *= -1;
        }
        if(y + dy < ballRadius)
        {
            dy *= -1;
        }
        else if(y + dy > canvas.height-ballRadius)
        {
            // collision detection for paddle
            if(x > paddleX && x < paddleX + paddleWidth)
            {
                dy *= -1
                //accelerateBall();
            }
            else
            {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval);
            }
        }

        function accelerateBall()
        {
            if(dy < 0)
            {
                dy -= 1;
            }
            else
            {
                dy += 1;
            }
        }

        // move the paddle if keys are pressed (and don't move off of the screen)
        if(rightPressed && paddleX < canvas.width-paddleWidth)
        {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0)
        {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e)
    {
        if(e.key == "Right" || e.key == "ArrowRight")
        {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft")
        {
            leftPressed = true;
        }
    }

    function keyUpHandler(e)
    {
        if(e.key == "Right" || e.key == "ArrowRight")
        {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft")
        {
            leftPressed = false;
        }
    }

    var interval = setInterval(draw, 10);
</script>

</body>
</html>
